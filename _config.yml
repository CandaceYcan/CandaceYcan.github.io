# Site settings
title: Candace Y.'s Blog
SEOTitle: 易渔的博客 | Candace Y.'s Blog
header-img: img/post-bg-desk.jpg
email: yyx0015@gmail.com
description: "Every failure is leading towards success."
keyword: "易渔, Candace Y.'s Blog, 易渔的博客, Candace Y., 译者, 翻译, Chinese Translator, Translation"
url: "https://candaceycan.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/CandaceYcan/CandaceYcan.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Better late than never!"
sidebar-avatar: /img/About-Candace.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# github_username:    CandaceYcan
jianshu_username:   3e3589c59c3f
douban_username:   somewise
#twitter_username:   somewise007




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: 

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: e8f27f83cc424e35fdd3                            #生成的clientID
  clientSecret: f1dee785536ee5feb35b2bd05f341dd526949a4f    #生成的clientSecret
  repo: CandaceYcan.github.io    #仓库名称
  owner: CandaceYcan    #github用户名
  admin: CandaceYcan
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: 

# Google Analytics
ga_track_id:             # Format: UA-xxxxxx-xx
ga_domain:               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
